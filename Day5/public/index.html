<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    a {
      text-decoration: none;
      color: rgb(16, 1, 1);
    }

    .nav-bar {
      position: absolute;
      z-index: 1;
    }

    .nav-bar-dash-close {
      & div>div:nth-child(1) {
        width: 25px;
        height: 2px;
        background-color: black;
        margin: 10px;
      }

      & div:nth-child(2) {
        margin: 10px;
        width: 25px;
        height: 2px;
        background-color: black;
      }

      & div:nth-child(3) {
        margin: 10px;
        width: 25px;
        height: 2px;
        background-color: black;
      }
    }

    .nav-bar-dash-open {
      animation-name: nav-bar;
      animation-duration: 1s;
      height: 100vh;
      background-color: rgb(244, 243, 240);
    }

    .nav-bar-dash-open-close {
      padding-top: 25px;
      padding-bottom: 30px;
      padding-left: 15px;

      & div:nth-child(1) {
        width: 25px;
        height: 2px;
        background-color: black;
        transform: rotate(45deg);
        translate: -1px;
      }

      & div:nth-child(2) {
        width: 25px;
        height: 2px;
        background-color: black;
        transform: rotate(315deg);
      }
    }

    @keyframes nav-bar {
      0% {
        transform: translateX(-100px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .nav-bar-dash-items {
      .nav-bar-dash-item {
        border: 2px solid rgb(16, 16, 16);
        padding: 10px;
        margin: 10px 0;
        font-family: sans-serif;
      }
    }

    .main-dashboard {
      text-align: center;
    }

    .dash{  

      .sub{
        display: flex;
       
      }
    }
  </style>

  <title>Vote</title>
</head>

<body>
  <div id="root"></div>

</body>

</html>
